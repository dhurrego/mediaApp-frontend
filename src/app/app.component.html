<div class="container">
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
      <mat-icon *ngIf="sidenav.opened">close</mat-icon>
    </button>
    <span routerLink="/" class="cursor-pointer">MediaApp</span>
    <span class="spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Boton para desplegar el menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>account_box</mat-icon>
        <span>Perfil</span>
      </button>
      <button mat-menu-item (click)="sidenav.opened = false">
        <mat-icon>logout</mat-icon>
        <span>Cerrar sesión</span>
      </button>
    </mat-menu>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="over" class="sidenav">
      <img src="assets/img/favicon.png" width="128">
      <button mat-menu-item (click)="sidenav.toggle()" routerLink="/buscar" routerLinkActive="active">
        <mat-icon>search</mat-icon>
        Buscar
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="sidenav.toggle()" routerLink="/consulta" routerLinkActive="active">
        <mat-icon>post_add</mat-icon>
        Registrar
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="sidenav.toggle()" routerLink="/consulta-especial" routerLinkActive="active">
        <mat-icon>note_add</mat-icon>
        Registrar E.
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="sidenav.toggle()" routerLink="/consulta-wizard" routerLinkActive="active">
        <mat-icon>view_carousel</mat-icon>
        <span>Registrar W.</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="sidenav.toggle()" routerLink="/especialidades" routerLinkActive="active">
        <mat-icon>star_rate</mat-icon>
        <span>Especialidades</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="sidenav.toggle()" routerLink="/medicos" routerLinkActive="active">
        <mat-icon>healing</mat-icon>
        <span>Médicos</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="sidenav.toggle()" routerLink="/examenes" routerLinkActive="active">
        <mat-icon>assignment</mat-icon>
        <span>Examenes</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="sidenav.toggle()" routerLink="/pacientes" routerLinkActive="active">
        <mat-icon>accessibility</mat-icon>
        <span>Pacientes</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="sidenav.toggle()">
        <mat-icon>assessment</mat-icon>
        <span>Reportes</span>
      </button>
    </mat-sidenav>
    <mat-sidenav-content class="sidenav-content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>

</div>

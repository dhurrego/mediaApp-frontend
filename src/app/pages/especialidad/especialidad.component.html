<h1>Especialidades</h1>
<mat-divider></mat-divider>
<br>
<router-outlet></router-outlet>
<div *ngIf="route.children.length === 0">
    <div class="spinner" *ngIf="cargando">
        <mat-spinner></mat-spinner>
    </div>
    <div *ngIf="!cargando">
        <mat-form-field>
            <mat-label>Filtrar</mat-label>
            <input matInput (keyup)="filtrar($any($event.target).value)" placeholder="Buscar especialidad" autocomplete="off">
        </mat-form-field>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
        
                <ng-container matColumnDef="idEspecialidad">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                    <td mat-cell *matCellDef="let element"> {{element.idEspecialidad}} </td>
                </ng-container>
        
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>
        
                <ng-container matColumnDef="descripcion">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripci√≥n</th>
                    <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
                </ng-container>
        
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef>Acciones</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="primary" [routerLink]="['editar', element.idEspecialidad]">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="eliminar(element.idEspecialidad)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>
        
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            </table>
            <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
        <div class="divBotonIngresar">
            <button mat-mini-fab color="accent" class="button-add" [routerLink]="['nuevo']">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>
</div>

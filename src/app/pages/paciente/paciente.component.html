<h1>Pacientes</h1>
<mat-divider></mat-divider>
<br>
<div class="spinner" *ngIf="cargando">
    <mat-spinner></mat-spinner>
</div>
<div *ngIf="!cargando">
    <mat-form-field>
        <mat-label>Filtrar</mat-label>
        <input matInput (keyup)="filtrar($any($event.target).value)" placeholder="Buscar paciente" autocomplete="off">
    </mat-form-field>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
    
            <ng-container matColumnDef="idPaciente">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                <td mat-cell *matCellDef="let element"> {{element.idPaciente}} </td>
            </ng-container>
    
            <ng-container matColumnDef="nombres">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombres</th>
                <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
            </ng-container>
    
            <ng-container matColumnDef="apellidos">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellidos</th>
                <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
            </ng-container>
    
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" (click)="openDialogo(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="eliminar(element.idPaciente)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        </table>
        <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" [length]="cantidad" (page)="mostrarMas($event)"></mat-paginator>
    </div>
    <div class="divBotonIngresar">
        <button mat-mini-fab color="accent" class="button-add" (click)="openDialogo()">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</div>

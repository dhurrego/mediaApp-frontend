<h1>Exámenes</h1>
<mat-divider></mat-divider>
<br>
<div class="spinner">
    <mat-spinner *ngIf="cargando"></mat-spinner>
</div>
<div *ngIf="!cargando">
    <mat-form-field>
        <mat-label>Filtrar</mat-label>
        <input matInput (keyup)="filtrar($any($event.target).value)" placeholder="Buscar examen" autocomplete="off">
    </mat-form-field>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
    
            <ng-container matColumnDef="idExamen">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                <td mat-cell *matCellDef="let element"> {{element.idExamen}} </td>
            </ng-container>
    
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>
    
            <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripción</th>
                <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
            </ng-container>
    
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" (click)="openDialogo(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="eliminar(element.idExamen)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        </table>
        <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
    <div class="divBotonIngresar">
        <button mat-mini-fab color="accent" class="button-add" (click)="openDialogo()">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</div>
